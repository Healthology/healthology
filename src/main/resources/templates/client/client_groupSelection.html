<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/header :: main-header">

</head>
<body>
<div th:insert="fragment/navbar.html :: main-nav"></div>
<h1>This is the group selection page</h1>
<form th:action="@{/client_groupSelection/}" method="POST" th:object="${clients_group}">

    <label for="Depression"> Depression</label>
    <input type="checkbox" id="Depression" name="Depression" th:value="1 ">

    <label for="PTSD"> PTSD </label>
    <input type="checkbox" id="PTSD" name="PTSD" th:value="2">

    <label for="Anxiety"> Anxiety </label>
    <input type="checkbox" id="Anxiety" name="Anxiety" th:value="3">

    <label for="OCD"> OCD </label>
    <input type="checkbox" id="OCD" name="OCD" th:value="4">

    <label for="Eating disorders"> Eating disorder </label>
    <input type="checkbox" id="Eating disorders" name="Eating disorders" th:value="5">

    <label for="Insomnia"> Insomnia </label>
    <input type="checkbox" id="Insomnia" name="Insomnia" th:value="6">

    <label for="Postpartum"> Postpartum </label>
    <input type="checkbox" id="Postpartum" name="Postpartum" th:value="7">

    <button type="submit">Submit</button>


</form>
<th:block th:replace="fragment/scripts :: scripts" />
</body>
</html>
